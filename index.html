<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>
    <hr>

    <div class="container">
        <div class="calculator">
            <div class="base">
                <div class="display">
                    <input type="text" name="display" placeholder="0" disabled>
                </div>
                <div class="tombol">
                    <span class="color-blue">C</span>
                    <span class="color-blue" data-value="delete"><i data-feather="delete"></i></span>
                    <span class="color-blue">.</span>
                    <span class="color-blue">/</span>
                </div>
                <div class="tombol">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="color-blue">*</span>
                </div>
                <div class="tombol">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="color-blue">-</span>
                </div>
                <div class="tombol">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="color-blue">+</span>
                </div>
                <div class="tombol">
                    <span>00</span>
                    <span>0</span>
                    <span class="sama color-blue">=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
